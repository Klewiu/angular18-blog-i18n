<mat-toolbar>
  <img src="logo.jpg" class="logo-img">
  <button i18n mat-button [routerLink]="['/']" routerLinkActive="router-link-active">Kursy</button>
  <button i18n mat-button [routerLink]="['about']">O nas</button>
  <button i18n mat-button [routerLink]="['/contact']">Kontakt</button>
  <span class="spacer"></span>
  <button i18n mat-button [matMenuTriggerFor]="menu" class="language-button">
    <mat-icon fontIcon="language"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openPlVersion()"><img class="language-flag" src="Flag_of_Poland.png">PL</button>
    <button mat-menu-item (click)="openEngVersion()"><img class="language-flag" src="Flag_of_the_United_Kingdom.png">ENG</button>
    <button mat-menu-item (click)="openEspVersion()"><img class="language-flag" src="Flag_of_Spain.png">ESP</button>
  </mat-menu>
</mat-toolbar>
